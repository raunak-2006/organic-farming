<html>
<head>
    <title>Research Idea Submission</title>
    <link rel="stylesheet" href="idea.css">
</head>
<body>
    <div>

        <h1>Submit Your Research Idea</h1>
        <form>
            <div>
                <label for="ideaName" class="form-label">Research Idea Name:</label>
                <input type="text" class="form-control" id="ideaName" required>
            </div>
            <div>
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="fullName" >
            </div>
            <div>
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" required></textarea>
            </div> 


            <div>
                <label for="mobileNumber" class="form-label">Mobile Number:</label>
                <input type="tel" class="form-control" id="mobileNumber">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
   

</body>
</html>
